<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Clock</title>
    <style>
      html {
        box-sizing: border-box;
      }
        *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #8E44AD;
      }
      #gameContainer {
        width: 100vw!important;
        height: 100vh!important;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json");
    </script>
  </head>
  <body>
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
  </body>
</html>
